<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <section id="add-task">
      <h1 class="header">Add New Task</h1>
      <input
        type="text"
        placeholder="Task Title"
        id="task-title"
        class="input-style"
      />
      <textarea
        placeholder="Task Description"
        id="task-description"
        class="input-style"
      ></textarea>
      <div class="select-value-opt">
        <div class="value-dropdwn">
          <p class="select-value-txt">Choose Value</p>
          <ion-icon name="chevron-down"></ion-icon>
        </div>
        <div class="value-options open">
          <div>Pending</div>
          <div>Completed</div>
        </div>
      </div>
      <button id="add-task-button" onclick="addTask()">Add Task</button>
    </section>
    <section id="search-section">
      <h1 class="header">Search</h1>
      <input
        type="search"
        placeholder="Search Tasks"
        id="search-input"
        class="input-style"
      />
    </section>

    <section id="editTask">
      <p class="task-desctiption">Title</p>
      <input
        type="text"
        placeholder="Task Title"
        id="edited-title"
        class="input-style"
      />
      <p class="task-desctiption">Description</p>
      <textarea
        placeholder="Task Description"
        id="edited-description"
        class="input-style"
      ></textarea>
      <button id="edit-task">Save</button>
    </section>
